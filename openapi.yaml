#Pet Adoption API

openapi: 3.0.3
info:
  title: Pet Adoption API
  description: This API enables users to view available pets and submit adoption requests.
  version: '1.2'

tags:
  - name: animals
    description: Endpoints for animals
  - name: adopters
    description: Endpoints for adopters
  - name: adoption applications
    description: Endpoints for adoption applications
  - name: appointments
    description: Endpoints for appointments
  - name: medical records
    description: Endpoints for medical records
  - name: staff
    description: Endpoints for staff
  - name: users
    description: Endpoints for users

paths:
  /animals:
    get:
      summary: retrieve all animals
      tags: [animals]
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Animal'
        500:
          description: Error
    post:
      summary: add a new animal
      tags: [animals]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animal'
      responses:
        201:
          description: Animal successfully added
        400:
          description: Invalid input

  /animals/{animalId}:
    get:
      summary: get details of a specific animal
      tags: [animals]
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Animal'
        404:
          description: Not found
    patch:
      summary: update a specific animal
      tags: [animals]
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animal'
      responses:
        200:
          description: Animal successfully updated
        400:
          description: Invalid input
        404:
          description: Not found
    delete:
      summary: remove an animal
      tags: [animals]
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Successfully deleted
        404:
          description: Animal not found

  /adopters:
    get:
      summary: retrieve all adopters
      tags: [adopters]
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Adopter'
    post:
      summary: add a new adopter
      tags: [adopters]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Adopter'
      responses:
        201:
          description: Adopter successfully added

  /adopters/{adopterId}:
    get:
      summary: get details of a specific adopter
      tags: [adopters]
      parameters:
        - name: adopterId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Adopter'
        404:
          description: Not found
    patch:
      summary: update a specific adopter
      tags: [adopters]
      parameters:
        - name: adopterId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Adopter'
      responses:
        200:
          description: Adopter successfully updated
        404:
          description: Not found
    delete:
      summary: delete an adopter
      tags: [adopters]
      parameters:
        - name: adopterId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Successfully deleted
        404:
          description: Not found
          
  /adoption-applications:
    get:
      summary: retrieve all adoption applications 
      tags: [adoption applications]
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array 
                items: 
                  $ref: '#/components/schemas/Application'
    post: 
      summary: add a new application
      tags: [adoption applications]
      requestBody:
        required: true 
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
      responses:
        201:
          description: Application successfully created
          
  /adoption-applications/{applicationId}:
    get:
      summary: get details of a specific application 
      tags: [adoption applications]
      parameters: 
        - name: applicationId
          in: path
          required: true 
          schema:
