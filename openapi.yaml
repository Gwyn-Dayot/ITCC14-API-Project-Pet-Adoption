      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        404:
          description: Not found
    patch: 
      summary: update an adoption application
      tags: [adoption applications]
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
      responses:
        200:
          description: Application successfully updated
        404:
          description: Not found 
    delete:
      summary: delete an application
      tags: [adoption applications]
